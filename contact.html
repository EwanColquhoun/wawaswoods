    <!-- Need to find a way to test the below form-->
    <section id="form">
        <div id="design-query-form">
            <h2>Design Query</h2>
            <form action="#" method="post">
                <div id="form-input">
                    <div>
                    <label for="name" id="name-input">Name:</label>
                    <input type="text" id="name" class="input" name="name" required>
                    </div>
                    <div>
                    <label for="email" id="email-input">E-mail:</label>
                    <input type="email" id="email" class="input" name="email" required>
                    </div>
                    <div>
                    <label for="phone" id="phone-input">Phone:</label>
                    <input type="text" id="phone" class="input" name="phone">
                    </div>
                    <div>
                    <label for="callback" id="callback-input">Request a callback:</label>
                    <input type="checkbox" id="callback" class="callback-input" name="callback">
                    </div>
                </div>
                
                <textarea id="message" name="message" rows="15" cols="60" placeholder="Insert your message here"></textarea>
                
                <input type="submit" value="Submit" id="submit">
            </form>
        </div>
    </section>

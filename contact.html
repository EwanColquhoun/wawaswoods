    <!-- Need to find a way to test the below form-->
    <section id="form">
        <div id="design-query-form">
            <h2>Design Query</h2>
            <form action="assets/form/formdump.html" method="post">
               <div id="contact-fields">
                <label for="name" class="text-input">Name:</label>
                <input type="text" class="text-input" name="name" required>
                <label for="email" class="text-input">E-mail:</label>
                <input type="email" class="text-input" name="email" required>
                <label for="phone"class="text-input">Phone Number:</label>
                <input type="text" class="text-input" name="phone">
                <label for="callback" class="text-input">Request a callback</label>
                <input type="checkbox" class="text-input" name="callback">
                </div>
                <textarea id="message" name="message" rows="15" cols="60" placeholder="Insert your message here"></textarea>
                <input type="submit" value="Submit" id="submit">
            </form>
        </div>
    </section>
